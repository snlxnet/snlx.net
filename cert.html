<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор сертификатов</title>
  <link rel="stylesheet" href="main.css">
  <style>
    textarea {
      resize: none;
    }

    .uni-logo {
      width: 3rem;
      border-radius: var(--radius);
    }
    .uni-logo-bg {
      fill: var(--accent);
    }
    .uni-logo-fg {
      fill: var(--mantle);
    }
    .uni-logo-link {
      display: grid;
    }

    #preview {
      margin: 0 var(--padding);
      padding: 0 var(--padding);
      width: 100%;
    }
    .page {
      max-width: 100%;
      display: flex;
      position: relative;
      margin-bottom: var(--padding);
    }
    .page>img {
      width: 100%;
    }
    .page-container {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      container-type: size;
    }
    .page p {
      position: absolute;
      top: var(--y);
      left: var(--x);
      font-family: var(--font);
      font-size: var(--size);
      transform: translateX(var(--alignment));
      white-space: pre;
      color: black;
    }

    #names {
      width: 100%;
      height: calc(100vh - var(--padding)*3);
      
      display: grid;
      grid-template-rows: 1fr auto;
    }
    #names label {
      display: grid;
      grid-template-rows: auto 1fr;
    }

    .suffix-percent {
      position: relative;
    }
    .suffix-percent::after {
      content: "%";
      position: absolute;
      top: 0;
      right: 0;
      padding: var(--padding);
    }

    @media print {
      * {
        margin: 0 !important;
        padding: 0 !important;
      }

      nav, #settings, #names {
        display: none !important;
      }

      #preview>* {
        width: 100vw !important;
      }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <a href="https://kubstu.ru" class="uni-logo-link">
      <svg viewBox="0 0 16 16" class="uni-logo">
        <rect
          width="100%"
          height="100%"
          class="uni-logo-bg"
        />
        <path
          class="uni-logo-fg"
          d="
            M 16,2
            L 3,2
            L 3,4.5
            L 5,4.5
            L 5,14
            L 8,14
            L 8,4.5
            L 11,4.5
            L 11,11
            Q 11,14
              14,14
            Q 16,13.75
              16,13.5
            L 16,11.5
            Q 14,12
              14,10.5
            L 14,4.5
            L 16,4.5
            Z
          "
        />
      </svg>
    </a>
    <h1>Генератор сертификатов</h1>
  </nav>

  <div class="container">
    <form action="" id="names">
      <label>
        Список имён
        <textarea name="names" placeholder="Иванов Иван&#10Петров Василий"></textarea>
      </label>

      <fieldset>
        <button style="background: var(--text)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-download-icon lucide-download">
            <path d="M12 15V3"/>
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <path d="m7 10 5 5 5-5"/>
          </svg>
          по одному
        </button>
        <button style="width: 62%">
          всех
        </button>
      </fieldset>
    </form>

    <main id="preview">
    </main>

    <form action="" id="settings">
      <fieldset>
        <legend>Шрифт</legend>
        <label>
          <input type="text" name="font" value="cursive">
        </label>
        <label class="suffix-percent" style="width: 62%">
          <input type="number" name="size" value="3" style="min-width: 8ch">
        </label>
      </fieldset>

      <label>
        Шаблон
        <input type="file" name="template">
        <div class="choose-file">
        </div>
      </label>

      <fieldset>
        <legend>Расположение</legend>
        <label class="suffix-percent">
          <input type="number" name="x" value="50">
        </label>
        <label class="suffix-percent">
          <input type="number" name="y" value="50">
        </label>
      </fieldset>

      <fieldset>
        <legend>Выравнивание</legend>
        <label class="button radio-button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-text-align-start-icon lucide-text-align-start">
            <path d="M21 5H3"/>
            <path d="M15 12H3"/>
            <path d="M17 19H3"/>
          </svg>
          <input type="radio" name="alignment" value="0%">
        </label>
        <label class="button radio-button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-text-align-center-icon lucide-text-align-center">
            <path d="M21 5H3"/>
            <path d="M17 12H7"/>
            <path d="M19 19H5"/>
          </svg>
          <input type="radio" name="alignment" value="-50%" checked>
        </label>
        <label class="button radio-button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-text-align-end-icon lucide-text-align-end">
            <path d="M21 5H3"/>
            <path d="M21 12H9"/>
            <path d="M21 19H7"/>
          </svg>
          <input type="radio" name="alignment" value="-100%">
        </label>
      </fieldset>
    </form>
  </div>

  <script type="module">
    import { pdfToImg } from "https://esm.run/pdftoimg-js/browser"

    document.querySelectorAll("form").forEach((form) => {
      form.addEventListener('submit', (e) => {
        e.preventDefault()
        e.stopPropagation()
      });
    })
    main()

    function main() {
      const settings = document.getElementById("settings")
      const names = document.getElementById("names")
      const preview = document.getElementById("preview")
      const root = document.querySelector(":root")

      settings.addEventListener("input", async (event) => {
        const data = new FormData(settings)

        if (event.target.name === "template") {
          root.style.setProperty("--template", await prepareTemplate(data.get("template")))
        }

        root.style.setProperty("--x", data.get("x") + "%")
        root.style.setProperty("--y", data.get("y") + "%")
        root.style.setProperty("--font", data.get("font"))
        root.style.setProperty("--size", data.get("size") + "cqh")
        root.style.setProperty("--alignment", data.get("alignment"))
      })

      names.addEventListener("input", buildPreview)
      buildPreview()

      function buildPreview() {
        const data = new FormData(names)
        const field = data.get("names")
        const people = field.value ? field.value.split("\n") : ["Иванов Иван", "Петров Василий"]
        const pages = people.map(person => buildPage(person))
        preview.innerHTML = ""
        preview.append(...pages)
      }
    }

    function buildPage(name) {
      const img = document.createElement("img")
      img.style.content = "var(--template)"

      const p = document.createElement("p")
      p.textContent = name
      const container = document.createElement("div")
      container.classList.add("page-container")
      container.appendChild(p)

      const page = document.createElement("div")
      page.classList.add("page")
      page.appendChild(img)
      page.appendChild(container)

      return page
    }

    async function prepareTemplate(file) {
      const url = URL.createObjectURL(file)
      const wrap = (url) => `url(${url})`

      if (file.type.startsWith("image/")) {
        return wrap(url)
      }

      const image = await pdfToImg(url, {
        pages: "firstPage",
        imgType: "png",
        background: "white",
      })
      return wrap(image)
    }
  </script>
</body>
</html>
