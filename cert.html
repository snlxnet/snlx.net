<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор сертификатов</title>
  <style>
    :root {
      --base: #1e1e2e;
      --mantle: #181825;
      --crust: #11111b;
      --accent: #89b4fa;
      --links: #89b4fa;
      --text: #cdd6f4;
      --subtext: #a6adc8;
      --radius: 0.5rem;
      --outline: 0.1rem;
      --padding: 1rem;
      --label-padding: 0.5rem;
    }
    @font-face {
      font-family: "JetBrains Mono";
      src: url(fonts/jetbrains_mono.ttf);
    }
    body {
      background: var(--base);
      color: var(--text);
      font-family: "JetBrains Mono", monospace;
    }
    input, textarea, button, .choose-file::before, .button {
      background: var(--mantle);
      color: inherit;
      font: inherit;
      border: none;
      box-sizing: border-box;
      border-radius: var(--radius);
      padding: var(--padding);
    }
    button, .choose-file::before, .button {
      background: var(--accent);
      color: var(--base);
      cursor: pointer;
    }
    input:focus, textarea:focus, button:focus {
      outline: none;
      box-shadow: 0 0 0 var(--outline) var(--accent) inset;
    }
    label {
      display: grid;
      gap: var(--label-padding);
    }
    ::placeholder {
      color: var(--subtext);
    }

    input[type="file"] {
      display: none;
    }
    .choose-file::before {
      content: "Выбрать файл";
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input[type="radio"] {
      display: none;
    }
    fieldset {
      border: none;
      padding: 0;
      padding-top: var(--label-padding);
      display: flex;
      gap: var(--label-padding);
    }
    fieldset > * {
      border-radius: 0 ! important; /* sorry about that, please make an issue if you know how to do it better */
      width: 100%;
    }
    fieldset > *:first-of-type {
      border-top-left-radius: var(--radius) ! important;
      border-bottom-left-radius: var(--radius) ! important;
    }
    fieldset > *:last-of-type {
      border-top-right-radius: var(--radius) ! important;
      border-bottom-right-radius: var(--radius) ! important;
    }
    .radio-button {
      color: var(--text);
      background: var(--mantle);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .radio-button:has(input:checked) {
      color: var(--mantle);
      background: var(--accent);
    }
    label svg {
      width: 1em;
    }
    label, fieldset {
      margin-bottom: var(--padding);
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }

    .uni-logo {
      width: 3rem;
      border-radius: var(--radius);
    }
    .uni-logo-bg {
      fill: var(--accent);
    }
    .uni-logo-fg {
      fill: var(--mantle);
    }
    .uni-logo-link {
      display: grid;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;

      display: flex;
      align-items: center;
      gap: var(--padding);

      writing-mode: sideways-lr;
      padding: var(--padding);
      background: var(--mantle);
    }
    .sidebar * {
      margin: 0;
    }

    .container {
      margin: auto;
      padding: var(--padding);
      padding-left: calc(5rem + var(--padding));

      display: flex;
      justify-content: space-between;
    }
    .container > * {
      max-width: 80ch;
    }

    .preview {
      padding: var(--padding);
      width: 100%;
    }

    .names {
      width: 100%;
    }
    .names-input {
      height: calc(100vh - 6rem);
    }

    .suffix-percent {
      position: relative;
    }
    .suffix-percent::after {
      content: "%";
      position: absolute;
      top: 0;
      right: 0;
      padding: var(--padding);
    }

    @media print {
      * {
        margin: 0 !important;
        padding: 0 !important;
      }

      nav, .settings, .names {
        display: none !important;
      }

      .preview>* {
        width: 100vw !important;
      }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <a href="https://kubstu.ru" class="uni-logo-link">
      <svg viewBox="0 0 16 16" class="uni-logo">
        <rect
          width="100%"
          height="100%"
          class="uni-logo-bg"
        />
        <path
          class="uni-logo-fg"
          d="
            M 16,2
            L 3,2
            L 3,4.5
            L 5,4.5
            L 5,14
            L 8,14
            L 8,4.5
            L 11,4.5
            L 11,11
            Q 11,14
              14,14
            Q 16,13.75
              16,13.5
            L 16,11.5
            Q 14,12
              14,10.5
            L 14,4.5
            L 16,4.5
            Z
          "
        />
      </svg>
    </a>
    <h1>Генератор сертификатов</h1>
  </nav>

  <div class="container">
    <form action="" class="names">
      <label>
        Список имён
        <textarea name="names" placeholder="Иванов Иван&#10Петров Василий" class="names-input"></textarea>
      </label>
    </form>

    <main class="preview">
      <svg viewBox="0 0 210 297">
        <rect width="100%" height="100%" fill="white" />
        <text x="20%" y="50%" fill="var(--subtext)">⚠ Нет шаблона</text>
      </svg>
    </main>

    <form action="" class="settings">
      <label>
        Шрифт
        <input type="text" name="font" value="cursive">
      </label>

      <label>
        Шаблон
        <input type="file" name="template">
        <div class="choose-file">
        </div>
      </label>

      <fieldset>
        <legend>Расположение</legend>
        <label class="suffix-percent">
          <input type="number" name="x" value="50">
        </label>
        <label class="suffix-percent">
          <input type="number" name="y" value="50">
        </label>
      </fieldset>

      <fieldset>
        <legend>Выравнивание</legend>
        <label class="button radio-button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-text-align-start-icon lucide-text-align-start">
            <path d="M21 5H3"/>
            <path d="M15 12H3"/>
            <path d="M17 19H3"/>
          </svg>
          <input type="radio" name="alignment" value="left">
        </label>
        <label class="button radio-button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-text-align-center-icon lucide-text-align-center">
            <path d="M21 5H3"/>
            <path d="M17 12H7"/>
            <path d="M19 19H5"/>
          </svg>
          <input type="radio" name="alignment" value="right" checked>
        </label>
        <label class="button radio-button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-text-align-end-icon lucide-text-align-end">
            <path d="M21 5H3"/>
            <path d="M21 12H9"/>
            <path d="M21 19H7"/>
          </svg>
          <input type="radio" name="alignment" value="center">
        </label>
      </fieldset>
    </form>
  </div>
</body>
</html>
