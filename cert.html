<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор сертификатов</title>
  <link rel="stylesheet" href="main.css">
  <style>
    .uni-logo {
      width: 3rem;
      border-radius: var(--radius);
    }
    .uni-logo-bg {
      fill: var(--accent);
    }
    .uni-logo-fg {
      fill: var(--mantle);
    }
    .uni-logo-link {
      display: grid;
    }

    .preview {
      padding: var(--padding);
      width: 100%;
    }

    .names {
      width: 100%;
    }
    .names-input {
      height: calc(100vh - 6rem);
    }

    .suffix-percent {
      position: relative;
    }
    .suffix-percent::after {
      content: "%";
      position: absolute;
      top: 0;
      right: 0;
      padding: var(--padding);
    }

    @media print {
      * {
        margin: 0 !important;
        padding: 0 !important;
      }

      nav, .settings, .names {
        display: none !important;
      }

      .preview>* {
        width: 100vw !important;
      }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <a href="https://kubstu.ru" class="uni-logo-link">
      <svg viewBox="0 0 16 16" class="uni-logo">
        <rect
          width="100%"
          height="100%"
          class="uni-logo-bg"
        />
        <path
          class="uni-logo-fg"
          d="
            M 16,2
            L 3,2
            L 3,4.5
            L 5,4.5
            L 5,14
            L 8,14
            L 8,4.5
            L 11,4.5
            L 11,11
            Q 11,14
              14,14
            Q 16,13.75
              16,13.5
            L 16,11.5
            Q 14,12
              14,10.5
            L 14,4.5
            L 16,4.5
            Z
          "
        />
      </svg>
    </a>
    <h1>Генератор сертификатов</h1>
  </nav>

  <div class="container">
    <form action="" class="names">
      <label>
        Список имён
        <textarea name="names" placeholder="Иванов Иван&#10Петров Василий" class="names-input"></textarea>
      </label>
    </form>

    <main class="preview">
      <svg viewBox="0 0 210 297">
        <rect width="100%" height="100%" fill="white" />
        <text x="20%" y="50%" fill="var(--subtext)">⚠ Нет шаблона</text>
      </svg>
    </main>

    <form action="" class="settings">
      <label>
        Шрифт
        <input type="text" name="font" value="cursive">
      </label>

      <label>
        Шаблон
        <input type="file" name="template">
        <div class="choose-file">
        </div>
      </label>

      <fieldset>
        <legend>Расположение</legend>
        <label class="suffix-percent">
          <input type="number" name="x" value="50">
        </label>
        <label class="suffix-percent">
          <input type="number" name="y" value="50">
        </label>
      </fieldset>

      <fieldset>
        <legend>Выравнивание</legend>
        <label class="button radio-button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-text-align-start-icon lucide-text-align-start">
            <path d="M21 5H3"/>
            <path d="M15 12H3"/>
            <path d="M17 19H3"/>
          </svg>
          <input type="radio" name="alignment" value="left">
        </label>
        <label class="button radio-button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-text-align-center-icon lucide-text-align-center">
            <path d="M21 5H3"/>
            <path d="M17 12H7"/>
            <path d="M19 19H5"/>
          </svg>
          <input type="radio" name="alignment" value="right" checked>
        </label>
        <label class="button radio-button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-text-align-end-icon lucide-text-align-end">
            <path d="M21 5H3"/>
            <path d="M21 12H9"/>
            <path d="M21 19H7"/>
          </svg>
          <input type="radio" name="alignment" value="center">
        </label>
      </fieldset>
    </form>
  </div>
</body>
</html>
