<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>snlx.net / garden</title>
  <link rel="stylesheet" href="/base.css">
  <link rel="stylesheet" href="/garden.css">
  <link rel="stylesheet" href="/transitions-garden.css">
  <link rel="stylesheet" href="/theme-mocha.css">
  <style>
    .logo-link svg {
      --logo-accent: #fab387;
      background: var(--logo-accent);
      color: var(--logo-accent);
      border-radius: 0.6rem;
    }
    body {
      overflow-x: hidden;
    }
    .cover {
      position: absolute;
      top: 0;
      height: 100dvh;
      width: calc((100% - 5rem) / 2);
      background: #1e1e2e;

      display: flex;
      align-items: center;

      transition: transform 1.5s ease-in, opacity 1s ease;

      svg {
        max-width: 30ch;
        width: 100%;
        stroke-width: 0.1px;
      }
    }
    #cover-left {
      left: 0;
      justify-content: flex-end;
      box-shadow: 0 0 0 0.1em inset #11111b;
    }
    #cover-right {
      right: 5rem;
      box-shadow: 0 0 0 0.1em inset #11111b;
    }
    #cover-left.open {
      opacity: 0;
      transform: translateX(-50vw);
    }
    #cover-right.open {
      opacity: 0;
      transform: translateX(50vw);
    }

    #cover-key {
      background: transparent;
      left: 0;
      width: calc(100% - 5rem);
      justify-content: center;
      flex-direction: column;
      gap: 1rem;

      h2 {
        font-size: 2rem;
      }

      button, input {
        width: 30ch;
        font-size: 1rem;
        background: #11111b;
        color: #fab387;
        height: calc(1.75rem + 0.6rem + 0.6rem); /* line height plus 2 paddings */
        padding: 0.6rem 1rem;
        border-radius: 0.6rem;
        border: none;
        text-align: center;
        outline-color: #fab387;
      }

      button {
        background: #fab387;
        color: #11111b;
      }
    }
    #cover-key.open {
      opacity: 0;

      input {
        color: #a6e3a1;
        outline-color: #a6e3a1;
      }
      button {
        background: #a6e3a1;
      }
    }

    .lucide-shield-half {
      fill: #181825;
      color: #11111b;
    }
  </style>
</head>
<body>
  <div class="cover" id="cover-left">
    <svg id="shield-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield-half-icon lucide-shield-half">
      <path d="
        M20 13
        c 0 5, -3.5 7.5, -7.66 8.95
        a 1 1 0 0 1 -.67 -.01
        C 7.5 20.5, 4 18, 4 13
        V6
        a 1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72
        a 1.17 1.17 0 0 1 1.52 0
        C 14.51 3.81, 17 5, 19 5
        a 1 1 0 0 1 1 1
        z"/>
    </svg>
  </div>
  <div class="cover" id="cover-right">
    <svg id="shield-right" xmlns="http://www.w3.org/2000/svg" viewBox="12 0 12 24" fill="none" stroke="currentColor" stroke-width="0.1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield-half-icon lucide-shield-half">
      <path d="
        M20 13
        c 0 5, -3.5 7.5, -7.66 8.95
        a 1 1 0 0 1 -.67 -.01
        C 7.5 20.5, 4 18, 4 13
        V6
        a 1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72
        a 1.17 1.17 0 0 1 1.52 0
        C 14.51 3.81, 17 5, 19 5
        a 1 1 0 0 1 1 1
        z"/>
    </svg>
  </div>
  <form class="cover" id="cover-key">
    <h2>KEY</h2>
    <input type="password">
    <button>Verify</button>
    <p>Protected part of the site</p>
    <p><em>Enter key to continue</em></p>
  </form>

  <main class="markdown content">
    Loading...
  </main>

  <div class="sidebar">
    <a href="/" class="logo-link">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke="var(--logo-bg)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-folder-key-icon lucide-folder-key">
        <g style="transform: scale(0.62); transform-origin: center">
        <circle cx="16" cy="20" r="2"/>
        <path d="M10 20H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h3.9a2 2 0 0 1 1.69.9l.81 1.2a2 2 0 0 0 1.67.9H20a2 2 0 0 1 2 2v2"/>
        <path d="m22 14-4.5 4.5"/>
        <path d="m21 15 1 1"/>
        </g>
      </svg>
    </a>
    <h2>restricted</h2>
  </div>

  <script>
    document.getElementById("cover-key").addEventListener("submit", event => {
      event.preventDefault()
      event.stopPropagation()
      document.getElementById("cover-left").classList.add("open")
      document.getElementById("cover-right").classList.add("open")
      document.getElementById("cover-key").classList.add("open")
    })
  </script>
</body>
</html>
