<svg xmlns="http://www.w3.org/2000/svg" style="border-radius: 60px" width="500" height="500" viewBox="0 0 16 16">
  <style>
    :root {
      --teal: #94e2d5;
      --green: #a6e3a1;
      --sapphire: #74c7ec;
      --blue: #89b4fa;
      --bg: #181825;
    }

    path {
      stroke-width: 1.4;
      stroke: var(--bg);
    }
  </style>

  <defs>
    <linearGradient id="grass">
      <stop offset="0%" stop-color="var(--teal)" />
      <stop offset="100%" stop-color="var(--green)" />
    </linearGradient>
    <linearGradient id="water">
      <stop offset="0%" stop-color="var(--sapphire)" />
      <stop offset="100%" stop-color="var(--blue)" />
    </linearGradient>
    <path
      d="
        M 1, 4

        L 6, 7
        Q 8, 8
          10, 7

        L 15, 4

        L 10, 1
        Q 8, 0
          6, 1

        Z
      "
      id="top"
    />
    <path
      d="
        M 1, 4

        L 1, 10
        Q 1, 12
          3, 13.2

        L 6,  15
        Q 8,  16
          10, 15

        L 13, 13.2
        Q 15, 12
          15, 10

        L 15, 4
        Z
      "
      id="bottom"
    />
  </defs>

  <rect
    width="100%"
    height="100%"
    fill="var(--bg)"
  />

  <use
    href="#bottom"
    fill="url(#grass)"
    y="-0.5"
  />
  <use
    href="#top"
    fill="url(#water)"
    y="1"
  />
  <use
    href="#top"
    fill="transparent"
    y="-2.4"
  />
</svg>

