        <defs>
          <linearGradient id="grass">

            "
            id="top"
          />

            d="
              M 1, 4

              L 1, 10
              Q 1, 12
                3, 13.2

              L 6,  15
              Q 8,  16
                10, 15

              L 13, 13.2
              Q 15, 12
                15, 10

              L 15, 4
              Z
            "
            id="bottom"
          />
        </defs>

        <rect
          width="100%"
          height="100%"
          fill="var(--logo-bg)"
        />

        <use
          href="#bottom"
          fill="url(#grass)"
          y="-0.5"
        />
        <use
          href="#top"
          fill="url(#water)"
          y="1"
        />
        <use
          href="#top"
          fill="transparent"
          y="-2.4"
        />
