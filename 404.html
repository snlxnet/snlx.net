<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>snlx.net</title>
  <style>
    body {
      background: #1e1e2e;
      color: #fab387;
      font-family: monospace;
      margin: 0;
    }
    main {
      width: 100%;
      height: 100svh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <main class="" id="root">
    <h1>Just a moment...</h1>
  </main>

  <script type="module">
    async function main() {
      const invite = new URL(window.location).searchParams.get("invite")
      if (invite) {
        const currentlyStored = JSON.parse(localStorage.getItem("ids") || "[]")
        const ids = new Set(currentlyStored)
        ids.add(invite)
        localStorage.setItem("ids", JSON.stringify([...ids]))
        window.location.search = ""
      }

      const filename = window.location.pathname.replace("/", " ").trim()
      const saved = JSON.parse(localStorage.getItem("ids")).join(",")
      console.log(saved)

      const response = await fetch(`https://api.snlx.net/file?id=${filename}&keys=${saved}`)
      if (response.status !== 200) {
        throw new Error()
      }

      document.documentElement.innerHTML = await response.text()
      document.querySelector("script").remove()
      const client = document.createElement("script")
      client.setAttribute("type", "module")
      client.setAttribute("src", "/client.js")
      document.body.appendChild(client)
    }

    main().catch(() => {
      root.innerHTML = "<h1>404</h1><p>Either this note does not exist or you don't have permission to view it</p>"
    })
  </script>
</body>
</html>
